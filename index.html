<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórias Desafiadoras e Coloridas</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Press+Start+2P&family=Permanent+Marker&family=Indie+Flower&family=Bangers&display=swap&quot; rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif; /* Fallback */
            background-color: #1a1a1a; /* Fundo escuro geral */
            color: #ccc;
            overflow-x: hidden; /* Evita scroll horizontal indesejado */
        }

        header {
            background-color: #222;
            color: #ff00ff; /* Rosa choque */
            padding: 30px 20px;
            text-align: center;
            border-bottom: 5px dashed #00ffff; /* Ciano choque */
            animation: pulsate 2s infinite alternate;
        }

        @keyframes pulsate {
            from { transform: scale(1); }
            to { transform: scale(1.02); }
        }

        h1 {
            font-family: 'Creepster', cursive; /* Fonte assustadora */
            font-size: 3.5em;
            text-shadow: 5px 5px #ff4500; /* Laranja avermelhado */
            margin-bottom: 10px;
        }

        h2 {
            font-family: 'Press Start 2P', cursive; /* Fonte pixelada */
            font-size: 1.8em;
            margin-top: 40px;
            text-align: center;
            color: #00ff00; /* Verde néon */
            text-shadow: 3px 3px #0000ff; /* Azul elétrico */
            animation: bounce 0.5s infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-5px); }
        }

        .story-section {
            padding: 50px 30px;
            margin-bottom: 30px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0,0,0,0.7);
            border: 3px solid; /* A cor da borda será definida pelo JS */
            transform: rotate(calc(var(--rotation) * 1deg)); /* Rotação aleatória */
            transition: transform 0.5s ease-in-out;
        }

        .story-section p {
            font-size: 1.2em;
            line-height: 1.8;
            padding: 15px;
            border-radius: 8px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            font-weight: bold; /* Para dificultar ainda mais */
        }

        /* Cores variadas para os fundos e textos */
        /* Estas serão aplicadas via JavaScript para aleatoriedade */

        footer {
            background-color: #222;
            color: #ffff00; /* Amarelo néon */
            padding: 20px;
            text-align: center;
            border-top: 5px dotted #ff0000; /* Vermelho choque */
            font-family: 'Indie Flower', cursive;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>A Grande Confusão de Histórias</h1>
        <p>Prepare seus olhos para uma jornada inesquecível (e um pouco dolorosa).</p>
    </header>

    <h2>Comece a Desvendar... Se Puder!</h2>

    <div id="stories-container">
        </div>

    <footer>
        <p>Sua paciência será testada. Boa sorte!</p>
    </footer>

    <script>
        const storiesContainer = document.getElementById('stories-container');

        const stories = [
            {
                title: "O Mistério do Gnomo Desaparecido",
                content: "Numa floresta encantada, onde os cogumelos brilhavam e as fadas sussurravam segredos, um gnomo chamado Flic desapareceu misteriosamente. Seus pequenos sapatos vermelhos foram encontrados perto de um riacho que mudava de cor a cada lua cheia. A brisa da manhã trazia consigo um cheiro de pinho e um leve toque de baunilha, enquanto as borboletas de asas transparentes dançavam ao redor de uma árvore centenária. Ninguém sabia se Flic havia sido levado por uma criatura noturna, se transformado em orvalho ou se simplesmente havia decidido explorar o outro lado da montanha esquecida, onde diziam que o arco-íris terminava em um pote de ouro (e alguns sapos falantes). A procura foi intensa, com coelhos detetives e corujas sábias tentando decifrar as pistas enigmáticas deixadas pelo gnomo."
            },
            {
                title: "A Receita do Bolo Invisível",
                content: "A Vovó Matilda era famosa por seus bolos. Mas o mais especial de todos era o Bolo Invisível. Sua receita era guardada a sete chaves e envolvia ingredientes como 'o riso de uma criança', 'a sombra de uma nuvem' e 'o primeiro raio de sol da manhã'. O processo de assar era um espetáculo de magia, com fumaça colorida e cheiros que só podiam ser sentidos com a imaginação. Quando pronto, o bolo não podia ser visto, mas seu sabor era inconfundível, uma mistura de alegria e nostalgia que fazia qualquer um flutuar. Dizem que, para comê-lo, era preciso fechar os olhos e acreditar. E se você tentasse descrevê-lo, ele simplesmente desapareceria, deixando apenas um leve gosto de aventura na boca."
            },
            {
                title: "A Cidade Flutuante de Zephyr",
                content: "Muito acima das nuvens, onde as tempestades eram apenas canções distantes, existia Zephyr, a cidade flutuante. Construída sobre balões gigantes feitos de seda de aranha e sonhos, Zephyr era lar de inventores malucos e poetas aéreos. As ruas eram pontes de arco-íris, e as casas eram feitas de cristal que capturava a luz do sol de maneiras extraordinárias. A gravidade era opcional, e os cidadãos se locomoviam saltando de um lugar para outro, como peixes em um oceano de ar. À noite, a cidade brilhava como uma constelação caída, e as estrelas pareciam dançar mais perto. Mas um segredo pairava sobre Zephyr: seus balões estavam lentamente perdendo ar, e a cidade, um dia, teria que encontrar um novo lar ou aprender a voar por conta própria."
            },
            {
                title: "O Cão que Falava em Rimas",
                content: "Barnaby era um cão salsicha, pequeno e astuto, que tinha um dom peculiar: ele só falava em rimas. Se você perguntasse 'Barnaby, quer um osso?', ele responderia: 'Um osso, que tentação, é a minha grande paixão!'. Isso tornava as conversas com ele... interessantes. Seu dono, o Professor P. Flufferton, tentou por anos decifrar o mistério de sua dicção rimada. Seria um superpoder? Uma maldição? Ou apenas um traço de sua personalidade canina excêntrica? Barnaby usava seu talento para tudo, desde pedir comida até reclamar do carteiro, que ele descrevia como 'um ser estranho, que entrega o que não é meu e faz meu dia um emaranhado!'. E assim, a vida com Barnaby era sempre um poema, por mais confuso que fosse às vezes."
            },
            {
                title: "A Árvore que Contava Piadas",
                content: "No centro de um bosque antigo, havia uma árvore, não muito grande, mas com uma peculiaridade: ela contava piadas. Não eram piadas elaboradas, mas trocadilhos e charadas que faziam as folhas balançarem de tanto rir (literalmente). O problema era que a árvore tinha um senso de humor... digamos, antiquado. Suas piadas eram tão velhas que ninguém mais entendia, e as criaturas do bosque apenas acenavam educadamente. 'Por que o tomate ficou vermelho?' ela sussurrava. 'Porque viu a salada russa!' E então as folhas farfalhavam. Um dia, um jovem esquilo decidiu ensinar à árvore algumas piadas modernas. A árvore resistiu, mas eventualmente aprendeu uma sobre um programador e um bug. Pela primeira vez em séculos, o bosque ouviu uma gargalhada genuína, que fez o chão tremer e algumas bolotas caírem."
            }
        ];

        const backgroundColors = [
            '#ff00ff', '#00ffff', '#ffff00', '#ff0000', '#00ff00', '#0000ff', '#ff8c00', '#8a2be2', '#7fff00', '#dc143c'
        ];
        const textColors = [
            '#00ffff', '#ff00ff', '#0000ff', '#00ff00', '#ff0000', '#ffff00', '#32cd32', '#ff69b4', '#4b0082', '#ffa500'
        ];
        const fontFamilies = [
            '\'Permanent Marker\', cursive',
            '\'Indie Flower\', cursive',
            '\'Bangers\', cursive',
            'sans-serif', /* Pra dar uma variada "normal" */
            'monospace' /* Pra dar uma variada "técnica" */
        ];

        stories.forEach((story, index) => {
            const section = document.createElement('section');
            section.classList.add('story-section');

            const bgColor = backgroundColors[Math.floor(Math.random() * backgroundColors.length)];
            let textColor = textColors[Math.floor(Math.random() * textColors.length)];

            // Garante que a cor do texto não seja muito parecida com a do fundo
            // Um algoritmo simples para evitar cores muito próximas (não é perfeito, mas ajuda)
            while (calculateColorDifference(bgColor, textColor) < 150) { // Um threshold arbitrário
                textColor = textColors[Math.floor(Math.random() * textColors.length)];
            }
           
            const fontFamily = fontFamilies[Math.floor(Math.random() * fontFamilies.length)];
            const rotation = (Math.random() - 0.5) * 6; // Rotação entre -3 e 3 graus

            section.style.backgroundColor = bgColor;
            section.style.borderColor = textColor; /* Borda da cor do texto */
            section.style.setProperty('--rotation', rotation);

            section.innerHTML = `
                <h3>${story.title}</h3>
                <p style="color: ${textColor}; font-family: ${fontFamily};">${story.content}</p>
            `;
            storiesContainer.appendChild(section);
        });

        // Função para calcular a diferença de cores (para evitar fundo e texto muito parecidos)
        function calculateColorDifference(color1, color2) {
            const hexToRgb = hex => {
                const r = parseInt(hex.slice(1, 3), 16);
                const g = parseInt(hex.slice(3, 5), 16);
                const b = parseInt(hex.slice(5, 7), 16);
                return [r, g, b];
            };

            const rgb1 = hexToRgb(color1);
            const rgb2 = hexToRgb(color2);

            return Math.abs(rgb1[0] - rgb2[0]) + Math.abs(rgb1[1] - rgb2[1]) + Math.abs(rgb1[2] - rgb2[2]);
        }
    </script>
</body>
</html>
